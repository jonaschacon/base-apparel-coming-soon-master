<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="hero">
      <picture>
        <source media="(min-width: 850px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="content">
      <h1><span style="color: hsl(0, 36%, 70%); font-weight: 300;">We're</span> coming soon</h1>
      <p style="color: hsl(0, 36%, 70%);">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="">
        <div class="row" id="row">
          <input type="text" id="input" placeholder="Email Adress" required>
          <img class="icon-error" id="icon" src="images/icon-error.svg" alt="">
          <button type="submit" id="submit" onclick="validate()">
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </div>
        <p id="p" style="display: none; color: #f96262;"> Please enter a valid email address</p>
      </form>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/jonaschacon" target="_blank">Jonas Chacon</a>.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
